<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alquileres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>Gestión de Alquileres</h1>

<!-- Formulario para crear alquiler manualmente -->
<form th:action="@{/alquileres/crear}" th:object="${alquiler}" method="post">
    <label>Equipo:</label>
    <select th:field="*{equipo}" required>
        <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.serial + ' - ' + e.placa}"></option>
    </select>

    <label>Empresa:</label>
    <select th:field="*{empresa}" required>
        <option th:each="c : ${empresas}" th:value="${c.id}" th:text="${c.nombre}"></option>
    </select>

    <label>Fecha de entrega:</label>
    <input type="date" th:field="*{fechaDeEntrega}" required/>

    <label>Días de alquiler:</label>
    <input type="number" th:field="*{diasDeAlquiler}" required/>

    <label>Valor:</label>
    <input type="number" step="0.01" th:field="*{valor}" required/>

    <button type="submit">Guardar Alquiler</button>
</form>

<!-- Formulario para cargar alquileres desde Excel -->
<form th:action="@{/alquileres/cargar}" method="post" enctype="multipart/form-data">
    <label for="file">Cargar archivo Excel:</label>
    <input type="file" name="file" accept=".xlsx,.xls" required>
    <button type="submit">Subir Excel</button>
</form>

</body>
</html>
