<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Equipo</title>

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --mint:#e9fff5;   /* muy claro */
      --green:#66c49a;  /* medio */
      --teal:#205f77;   /* teal */
      --navy:#0c3863;   /* navy */
      --ink:#0f2430;    /* texto oscuro */
      --card:#ffffff;   /* fondos */
    }

    *{ box-sizing:border-box; }
    body{
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      margin:0;
      padding-top:72px; /* espacio para navbar fija */
      background:
        radial-gradient(1100px 700px at 0% -10%, rgba(102,196,154,.18), transparent 60%),
        radial-gradient(900px 600px at 110% 0%, rgba(32,95,119,.18), transparent 60%),
        linear-gradient(180deg, #f6fffb 0%, #f1fffb 100%);
    }

    /* NAVBAR */
    .navbar-branding{
      background: linear-gradient(90deg, var(--navy) 0%, var(--teal) 50%, var(--green) 100%);
    }
    .navbar .navbar-brand, .navbar .nav-link{ color:#e9fff5 !important; }
    .navbar .navbar-brand:hover, .navbar .nav-link:hover{ color:#fff !important; }

    /* Header */
    .page-title{
      font-weight:800; letter-spacing:.2px;
      background: linear-gradient(90deg, var(--teal), var(--navy));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      margin-bottom:.5rem;
    }
    .page-sub{ color:rgba(15,36,48,.7); margin-bottom:1.5rem; }

    /* Cards */
    .card-ui{
      background:var(--card);
      border:0; border-radius:16px;
      box-shadow:0 6px 18px rgba(12,56,99,.08);
      overflow:hidden;
    }
    .accent-bar{ height:6px; background:linear-gradient(90deg, var(--green), var(--teal), var(--navy)); }
    .card-ui .card-body{ padding:1.25rem; }

    /* Forms */
    label{ font-weight:600; margin-top:.25rem; }
    .form-control, .form-select, input[type="date"], input[type="number"], input[type="text"]{
      border-radius:10px; border:1px solid rgba(12,56,99,.18);
      padding:.65rem .8rem;
    }
    .form-control:focus, .form-select:focus, input:focus{
      border-color: var(--green);
      box-shadow:0 0 0 .25rem rgba(102,196,154,.35);
      outline:none;
    }

    /* Buttons */
    .btn-brand{
      background:var(--teal); color:#eafff8; border:none; border-radius:999px; font-weight:700;
      padding:.65rem 1rem;
    }
    .btn-brand:hover{ background:var(--navy); color:#fff; }

    .btn-ghost{
      background:transparent; color:var(--teal); border:2px solid var(--teal);
      border-radius:999px; font-weight:700; padding:.6rem 1rem;
    }
    .btn-ghost:hover{ background:var(--teal); color:#fff; }

    /* Grid helpers */
    .grid{ display:grid; gap:1rem; }
    @media (min-width: 992px){
      .grid-2{ grid-template-columns: 1fr 1.2fr; }
      .grid-3{ grid-template-columns: repeat(3, 1fr); }
    }

    /* Dropzone */
    .drop{
      display:flex; align-items:center; justify-content:center; gap:.75rem;
      border:2px dashed rgba(32,95,119,.25);
      background:rgba(233,255,245,.6);
      border-radius:14px; padding:1rem; cursor:pointer; text-align:center;
      transition: background .2s ease, border-color .2s ease;
    }
    .drop:hover{ background:rgba(233,255,245,.9); border-color:var(--green); }
    .hidden-input{ position:absolute; left:-9999px; }

    /* Small helper */
    .hint{ color:rgba(15,36,48,.7); font-size:.9rem; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-branding fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/equipos}">
      <i class="bi bi-arrow-left-circle me-2"></i>Menú Equipos
    </a>
  </div>
</nav>

<main class="container">
  <h1 class="page-title">Registrar Nuevo Equipo</h1>
  <p class="page-sub">Carga por Excel o regístralo manualmente. 😎</p>

  <div class="grid grid-2">
    <!-- Cargar por Excel -->
    <section class="card-ui">
      <div class="accent-bar"></div>
      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-file-earmark-spreadsheet me-1"></i> Cargar equipos desde Excel</h5>

        <form th:action="@{/equipos/cargar}" method="post" enctype="multipart/form-data" class="grid">
          <input id="fileEquipos" class="hidden-input" type="file" name="file" accept=".xlsx" required>
          <label for="fileEquipos" class="drop">
            <i class="bi bi-cloud-arrow-up fs-4"></i>
            <span><strong>Selecciona</strong> o arrastra tu archivo <em>.xlsx</em></span>
          </label>
          <div class="d-flex gap-2">
            <button type="submit" class="btn-brand flex-grow-1">
              <i class="bi bi-upload me-1"></i>Subir Excel
            </button>
            <a href="/plantillas/plantilla_equipos.xlsx" download class="btn-ghost">
              <i class="bi bi-download me-1"></i>Plantilla
            </a>
          </div>
          <small class="hint">Usa la plantilla para asegurar el formato correcto de columnas.</small>
        </form>
      </div>
    </section>

    <!-- Formulario manual -->
    <section class="card-ui">
      <div class="accent-bar"></div>
      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-clipboard-plus me-1"></i> Registrar equipo manualmente</h5>

        <form th:action="@{/guardar}" method="post" th:object="${equipo}" class="grid">
          <!-- Tipo -->
          <div>
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control" required>
          </div>

          <!-- Serial -->
          <div>
            <label class="form-label">Serial</label>
            <input type="text" th:field="*{serial}" class="form-control" required>
          </div>

          <!-- Placa interna -->
          <div>
            <label class="form-label">Placa Interna</label>
            <input type="text" th:field="*{placa}" class="form-control">
          </div>

          <!-- Características -->
          <div>
            <label class="form-label">Características</label>
            <input type="text" th:field="*{caracteristicas}" class="form-control">
          </div>

          <!-- Estado -->
          <div>
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" required>
              <option value="" disabled selected>Seleccione un estado</option>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>

          <!-- Modalidad de adquisición -->
          <div>
            <label class="form-label">Modalidad de Adquisición</label>
            <input type="text" th:field="*{modalidadDeAdquisicion}" class="form-control">
          </div>

          <!-- Costo -->
          <div>
            <label class="form-label">Costo de Adquisición</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" th:field="*{costoDeAdquisicion}" class="form-control">
            </div>
          </div>

          <!-- Fecha -->
          <div>
            <label class="form-label">Fecha de Adquisición</label>
            <input type="date" th:field="*{fechaDeAdquisicion}" class="form-control">
          </div>

          <!-- Remisión proveedor -->
          <div>
            <label class="form-label">Remisión de Proveedor</label>
            <input type="text" th:field="*{remisionDeProveedor}" class="form-control">
          </div>

          <!-- Empresa -->
          <div>
            <label class="form-label">Empresa</label>
            <select th:field="*{empresa.id}" class="form-select" required>
              <option value="-1" disabled selected>Seleccione una empresa</option>
              <option th:each="empresa : ${empresas}"
                      th:value="${empresa.id}"
                      th:text="${empresa.nombre}">
              </option>
            </select>
          </div>

          <!-- Proveedor -->
          <div>
            <label class="form-label">Proveedor</label>
            <select th:field="*{proveedor.id}" class="form-select" required>
              <option value="-1" disabled selected>Seleccione un proveedor</option>
              <option th:each="proveedor : ${proveedores}"
                      th:value="${proveedor.id}"
                      th:text="${proveedor.nombre}">
              </option>
            </select>
          </div>

          <!-- Botón -->
          <div class="d-grid mt-1">
            <button type="submit" class="btn-brand">
              <i class="bi bi-check2-circle me-1"></i>Guardar
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
