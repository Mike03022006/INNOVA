<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">✏️ Editar Equipo</h2>
    <form th:action="@{/equipos/actualizar/{id}(id=${equipo.id})}" 
          th:object="${equipo}" method="post">

        <div class="mb-3">
            <label class="form-label">Serial</label>
            <input type="text" th:field="*{serial}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" th:field="*{placa}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Características</label>
            <input type="text" th:field="*{caracteristicas}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Modalidad</label>
            <input type="text" th:field="*{modalidadDeAdquisicion}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Costo de Adquisición</label>
            <input type="number" th:field="*{costoDeAdquisicion}" step="0.01" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Adquisición</label>
            <input type="date" th:field="*{fechaDeAdquisicion}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Remisión Proveedor</label>
            <input type="text" th:field="*{remisionDeProveedor}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a th:href="@{/equipos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
