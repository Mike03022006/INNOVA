<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Alquiler</title>
</head>
<body>
<h1>Crear Nuevo Alquiler</h1>

<form th:action="@{/alquileres/crear}" th:object="${alquiler}" method="post">
    <label>Equipo:</label>
    <select th:field="*{equipo}" required>
        <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.serial + ' - ' + e.placa}"></option>
    </select>
    <br/>

    <label>Empresa:</label>
    <select th:field="*{empresa}" required>
        <option th:each="c : ${empresas}" th:value="${c.id}" th:text="${c.nombre}"></option>
    </select>
    <br/>

    <label>Fecha de entrega:</label>
    <input type="date" th:field="*{fechaDeEntrega}" required/>
    <br/>

    <label>DÃ­as de alquiler:</label>
    <input type="number" th:field="*{diasDeAlquiler}" required/>
    <br/>

    <label>Valor:</label>
    <input type="number" step="0.01" th:field="*{valor}" required/>
    <br/>

    <button type="submit">Guardar Alquiler</button>
</form>

</body>
</html>
