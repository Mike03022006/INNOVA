<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    /* Estilo básico rápido; mueve a /css/styles.css si quieres */
    body{font-family:system-ui,Arial;margin:0;background:#0f172a;color:#e2e8f0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:min(420px,92%);padding:28px}
    h1{margin:0 0 18px;font-size:20px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e2e8f0}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:#2563eb;color:white;margin-top:14px;font-weight:600;cursor:pointer}
    .msg{margin:10px 0 0;color:#f59e0b}
    .small{opacity:.8;font-size:12px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Accede a tu cuenta</h1>

    <div class="msg" th:if="${param.error}">Credenciales inválidas.</div>
    <div class="msg" th:if="${param.logout}">Sesión cerrada correctamente.</div>

    <form th:action="@{/login}" method="post">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" required autofocus/>

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required/>

      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <button type="submit">Ingresar</button>
      <div class="small">admin/Admin123* — operador/Operador123*</div>
    </form>
  </div>
</body>
</html>
