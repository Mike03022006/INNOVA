<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/equipos}">‚Üê Men√∫ Equipos</a>
    </div>
</nav>

<div class="form-container">
    <h1 class="mb-4 text-center">üõ†Ô∏è Registrar Nuevo Equipo</h1>

    <form th:action="@{/equipos/guardar}" method="post" th:object="${equipo}">
        
        <div class="mb-3">
            <label class="form-label">Referencia:</label>
            <input type="text" th:field="*{referencia}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Serial:</label>
            <input type="text" th:field="*{serial}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select th:field="*{estado}" class="form-select" required>
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Placa Interna:</label>
            <input type="text" th:field="*{placa}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Placa Proveedor:</label>
            <input type="text" th:field="*{placaDeProveedor}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Empresa:</label>
            <select th:field="*{empresa.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione una empresa</option>
                <option th:each="empresa : ${empresas}" 
                        th:value="${empresa.id}" 
                        th:text="${empresa.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Proveedor:</label>
            <select th:field="*{proveedor.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un proveedor</option>
                <option th:each="proveedor : ${proveedores}" 
                        th:value="${proveedor.id}" 
                        th:text="${proveedor.nombre}"></option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
