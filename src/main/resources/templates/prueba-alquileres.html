<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prueba Alquileres</title>
</head>
<body>

<h1>Prueba: Lista de Alquileres</h1>

<div th:if="${alquileres == null}">
    <p>No llegó ningún dato de alquileres.</p>
</div>

<div th:if="${alquileres != null}">
    <p>Número de alquileres: <span th:text="${alquileres.size()}"></span></p>

    <ul>
        <li th:each="alquiler : ${alquileres}">
            <p>ID: <span th:text="${alquiler.id}"></span></p>
            <p>Equipo Serial: <span th:text="${alquiler.equipo?.serial}"></span></p>
            <p>Empresa Nombre: <span th:text="${alquiler.empresa?.nombre}"></span></p>
            <p>Fecha Entrega: <span th:text="${alquiler.fechaDeEntrega}"></span></p>
            <p>Valor: <span th:text="${alquiler.valor}"></span></p>
            <hr/>
        </li>
    </ul>
</div>

</body>
</html>
