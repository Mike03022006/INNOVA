<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - FAO Equipos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 20px;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            overflow-y: auto;
        }
        .profile-card {
            background: #b89e3f;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
        }
        .profile-card img {
            border-radius: 50%;
            border: 3px solid red;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .calendar-box {
            background: white;
            border-radius: 10px;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .calendar-box h5 {
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* FullCalendar ajustes */
        #calendar {
            max-width: 100%;
            font-size: 0.85rem;
        }
        .fc .fc-toolbar.fc-header-toolbar {
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px 5px 0 0;
        }
        .fc .fc-toolbar-title {
            font-size: 0.9rem;
            font-weight: bold;
        }
        .fc .fc-button {
            background: none !important;
            border: none !important;
            color: white !important;
            font-size: 1rem;
        }
        .fc-daygrid-day-number {
            font-size: 0.85rem;
        }
        .fc-day-sun .fc-daygrid-day-number {
            color: red !important;
        }
        .fc-day-today {
            background-color: transparent !important;
        }
        .fc-day-today .fc-daygrid-day-number {
            background: red;
            color: white !important;
            border-radius: 50%;
            padding: 2px 6px;
        }
        .fc-daygrid-day-frame {
            padding: 4px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Contenido principal -->
        <div class="col-md-9 text-center mt-5">
            <h1 class="mb-4">ðŸ“¦ Sistema de Alquiler Innovaser</h1>

            <div class="d-grid gap-3 col-6 mx-auto">
                <a href="/equipos" class="btn btn-primary btn-lg">Ver Equipos</a>
                <a href="/menu_empresas" class="btn btn-secondary btn-lg">Ver Empresas</a>
                <a href="/menu_proveedores" class="btn btn-dark btn-lg">Ver Proveedores</a>
                <a href="/crear_equipo" class="btn btn-success btn-lg">Crear Equipos</a>
                <a href="/alquileres" class="btn btn-warning btn-lg">Alquileres</a>
            </div>
        </div>

        <!-- Barra lateral -->
        <div class="col-md-3 sidebar">
            <div class="profile-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Perfil">
                <p class="mt-2">Buenas noches</p>
                <h5><strong>LUIS MIGUEL</strong></h5>
            </div>

            <!-- Calendario -->
            <div class="calendar-box">
                <h5>Calendario</h5>
                <div id="calendar"></div>
                <a href="#" class="d-block mt-2 text-danger">Calendario completo</a>
                <a href="#" class="d-block text-danger">Importar o exportar calendarios</a>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev',
            center: 'title',
            right: 'next'
        },
        events: [
            { title: 'Entrega equipo', start: '2025-08-05' },
            { title: 'DevoluciÃ³n', start: '2025-08-12' },
            { title: 'RevisiÃ³n', start: '2025-08-20' }
        ]
    });

    calendar.render();
});
</script>

</body>
</html>
