<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/equipos}">‚Üê Men√∫ Equipos</a>
    </div>
</nav>

<div class="form-container">
    <h1 class="mb-4 text-center">üõ† Registrar Nuevo Equipo</h1>

    <form th:action="@{/equipos/cargar}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Selecciona archivo Excel (.xlsx)</label>
        <input type="file" name="file" accept=".xlsx" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cargar Equipos</button>
    </form>


    <form th:action="@{/guardar}" method="post" th:object="${equipo}">

        <!-- Tipo de equipo -->
        <div class="mb-3">
            <label class="form-label">Tipo:</label>
            <input type="text" th:field="*{tipo}" class="form-control" required>
        </div>

        <!-- Serial -->
        <div class="mb-3">
            <label class="form-label">Serial:</label>
            <input type="text" th:field="*{serial}" class="form-control" required>
        </div>

        <!-- Placa interna -->
        <div class="mb-3">
            <label class="form-label">Placa Interna:</label>
            <input type="text" th:field="*{placa}" class="form-control">
        </div>

        <!-- Caracter√≠sticas -->
        <div class="mb-3">
            <label class="form-label">Caracter√≠sticas:</label>
            <input type="text" th:field="*{caracteristicas}" class="form-control">
        </div>

        <!-- Estado -->
        <label class="form-label">Estado:</label>
        <select th:field="*{estado}" class="form-select" required>
            <option value="" disabled selected>Seleccione un estado</option>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>

        <!-- Modalidad de adquisici√≥n -->
        <div class="mb-3">
            <label class="form-label">Modalidad de Adquisici√≥n:</label>
            <input type="text" th:field="*{modalidadDeAdquisicion}" class="form-control">
        </div>

        <!-- Costo de adquisici√≥n -->
        <div class="mb-3">
            <label class="form-label">Costo de Adquisici√≥n:</label>
            <input type="number" step="0.01" th:field="*{costoDeAdquisicion}" class="form-control">
        </div>

        <!-- Fecha de adquisici√≥n -->
        <div class="mb-3">
            <label class="form-label">Fecha de Adquisici√≥n:</label>
            <input type="date" th:field="*{fechaDeAdquisicion}" class="form-control">
        </div>

        <!-- Remisi√≥n del proveedor -->
        <div class="mb-3">
            <label class="form-label">Remisi√≥n de Proveedor:</label>
            <input type="text" th:field="*{remisionDeProveedor}" class="form-control">
        </div>

        <!-- Empresa -->
        <label class="form-label">Empresa:</label>
        <select th:field="*{empresa.id}" class="form-select" required>
            <option value="-1" disabled selected>Seleccione una empresa</option>
            <option th:each="empresa : ${empresas}" 
                    th:value="${empresa.id}" 
                    th:text="${empresa.nombre}">
            </option>
        </select>

        <!-- Proveedor -->
        <label class="form-label">Proveedor:</label> 
        <select th:field="*{proveedor.id}" class="form-select" required>
            <option value="-1" disabled selected>Seleccione un proveedor</option>
            <option th:each="proveedor : ${proveedores}" 
                    th:value="${proveedor.id}" 
                    th:text="${proveedor.nombre}">
            </option>
        </select>


        <!-- Bot√≥n -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>

    </form>
</div>
<a href="/plantillas/plantilla_equipos.xlsx" download>
    <button type="button">Descargar Plantilla Excel</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
