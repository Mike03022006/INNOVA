<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="'Equipos de ' + ${proveedor.nombre}">Equipos por proveedor</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color:#f8f9fa; padding:20px; }
    .table-container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    .navbar-custom { background-color:#343a40; }
    .navbar-custom a { color:#fff !important; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
  <div class="container-fluid">
    
    <a class="navbar-brand" th:href="@{/menu_proveedores}">‚Üê Proveedores</a>
    <a class="navbar-brand ms-3" th:href="@{/equipos}">Equipos</a>
  </div>
</nav>

<div class="container table-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">
      üì¶ Equipos del proveedor:
      <span th:text="${proveedor.nombre}">Proveedor</span>
    </h1>
    <span class="text-muted" th:text="'Total: ' + ${#lists.size(equipos)} + ' equipos'">Total</span>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Serial</th>
          <th>Placa Interna</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Modalidad</th>
          <th>Fecha Adquisici√≥n</th>
          <th>Remisi√≥n Proveedor</th>
          <th>Empresa</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="equipo : ${equipos}">
          <td th:text="${equipo.id}">1</td>
          <td th:text="${equipo.serial}">SERIAL</td>
          <td th:text="${equipo.placa}">PLACA</td>
          <td th:text="${equipo.tipo}">TIPO</td>
          <td th:switch="${equipo.estado}">
            <span class="badge bg-success" th:case="'1'">Activo</span>
            <span class="badge bg-secondary" th:case="'0'">Inactivo</span>
            <span class="badge bg-secondary" th:case="*">Inactivo</span>
            </td>
          <td th:text="${equipo.modalidadDeAdquisicion}">MOD</td>
          <td th:text="${equipo.fechaDeAdquisicion != null ? #temporals.format(equipo.fechaDeAdquisicion, 'yyyy-MM-dd') : '-'}">2024-01-01</td>
          <td th:text="${equipo.remisionDeProveedor}">REM</td>
          
          <td th:text="${equipo.empresa != null ? equipo.empresa.nombre : '-'}">EMPRESA</td>
          <td th:text="${#numbers.formatDecimal(equipo.costoDeAdquisicion,1,'COMMA',2,'POINT')}">0,00</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
